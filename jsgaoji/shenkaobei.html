<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            id:1,
            name:'孙悟空',
            msg:{
                age:18,
            },
            color:['red','green','yellow']
        }
        var o={};
        function deep(newobj,oldobj){
            for(var k in oldobj){
                var item=oldobj[k];
                if(item instanceof Array){
                    newobj[k]=[];
                    deep(newobj[k],item)
                }else if(item instanceof Object){
                    newobj[k]={};
                    deep(newobj[k],item)
                }else{
                    newobj[k]=item;
                }
            }
        }
        deep(o,obj);
        console.log(o.color);
        o.msg.age=30;
        console.log(obj);
    </script>
</body>
</html>
