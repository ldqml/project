    <script>
        let arr=[1,2,3,4,5,5,4,2,6]
        let arr2=[1,2,3,3]
        //let result=[...new Set(arr)]
        let result=[...new Set(arr)].filter(item=>{
            let s2=new Set(arr2)
            if(s2.has(item)){
                return true
            }else{
                return false
            }
        })
        console.log(result)
    </script>
