<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vuejs/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h1>你哈，{{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">去{{school.name}}搜索1</a>
        <a :href="school.url" x="hhh">去{{school.name}}搜索2</a>
    </div>
    <script>
        Vue.config.productionTip=false
        new Vue({
            el:'#root',
            data:{
                name:'zs',
                school:{
                    name:'百度',
                    url:'www.baidu.com'
                }
            }
        })
    </script>
</body>
</html>
