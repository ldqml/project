<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" src="../../bootstrap/css/bootstrap.min.css">
        #root{
            border: 1px solid gray;
            width: 250px;
            height: 370px;
        }
        #form{
            margin-left: 20px;
        }
        #button{
            margin-left:80px;
        }
    </style>
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
    <div class="container" id="root">
        <form id="form">
            账号: <input type="text" v-model="text"><br><br>
            密码: <input type="password" v-model="password"><br><br>
            性别：男<input type="radio" value="男" name="sex" v-model="x"> 女<input type="radio" value="女" name="sex" v-model="x"><br><br>
            爱好: 唱 <input type="checkbox" v-model="hobby" value="唱"> 跳 <input type="checkbox" v-model="hobby" value="跳"> rap <input type="checkbox" v-model="hobby" value="rap"><br><br>
            所属校区：<select v-model="city">
                        <option value="">请选择校区</option>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="深圳">深圳</option>
                        <option value="九江">九江</option>
                     </select><br><br>
            其他信息: <textarea></textarea><br><br>
            <input type="checkbox">阅读并接受<a href="www.baidu.com">用户协议</a><br><br>
            <button id="button">提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip=false
        const vm =new Vue({
            el:'#root',
            data:{
                text:'',
                password:'',
                x:'',
                hobby:[],
                city:''
            }
        })
    </script>
</body>
</html>
