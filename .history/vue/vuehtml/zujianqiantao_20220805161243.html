<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
    <div>
        
    </div>
    <script>
        Vue.config.productionTip=false
        const student = Vue.extend({
            template:`
            <div>
                <h1>学生信息</h1>
                <h3>学生名字:{{studentname}}</h3>
                <h3>年龄:{{age}}</h3>
            </div>`,
            data(){
                return{
                studentname:'zs',
                age:'18'
              }
            }
        })
        const school = Vue.extend({
            template:`
            <div>
                <h1>学校信息</h1>
                <h3>学校名称:{{schoolname}}</h3>
                <h3>学校地址:{{schooladress}}</h3>
                <student></student>
            </div>`,
            data(){
                return{
                schoolname:'九江职业技术学院',
                schooladress:'九江濂溪区'
              }
            },
            components:{
                student
            }
        })
        const hello = Vue.extend({
            template:`
            <div>
                <h1>欢饮来到九江职业技术学院</h1>
            </div>`
        })
        const app = Vue.extend({
            template:`
            <div>
                <hello></hello>
                <school></school>
            </div>`,
            components:{
                school,
                hello
            }
        })
        new Vue({
            template,
            components:{
                app
            }
        })
    </script>
</body>
</html>
