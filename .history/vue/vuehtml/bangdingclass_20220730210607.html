<!DOCTYPE html>
<html lang="en">
<head>

    </div>

    <script>

                    this.xin='c'
                },
                dianji2(){
                    const arr =['b','c','d']
                    const index= Math.floor(Math.random()*3) 
                    this.sui=arr[index]
                },

                }
            },
        })
    </script>
</body>
</html>
