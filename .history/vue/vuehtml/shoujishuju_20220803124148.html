<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" src="../../bootstrap/css/bootstrap.min.css">
        #root{
            border: 1px solid gray;
            width: 250px;
            height: 350px;
        }
        #form{
            margin-left: 20px;
        }
        #button{
            margin-left: 0 auto;
        }
    </style>
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
    <div class="container" id="root">
        <form id="form">
            账号: <input type="text" v-model="text"><br><br>
            密码: <input type="password" v-model="password"><br><br>
            性别：男<input type="radio" name="sex"> 女<input type="radio" name="sex"><br><br>
            爱好: 唱 <input type="checkbox"> 跳 <input type="checkbox"> rap <input type="checkbox"><br><br>
            所属校区：<select>
                        <option value="">请选择校区</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="shengzhen">深圳</option>
                        <option value="jiujiang">九江</option>
                     </select><br><br>
            其他信息: <textarea></textarea><br><br>
            <input type="checkbox">阅读并接受<a href="www.baidu.com">用户协议</a><br>
            <button id="button">提交</button>
        </form>
    </div>
</body>
</html>
