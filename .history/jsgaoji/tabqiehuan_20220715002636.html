<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;

        }
        main{
            position:absolute;
            top:100px;
            left: 30%;
        }
        .navb{
            width: 600px;
            height: 50px;
            border: 1px solid;
        }
        ul{
            list-style-type: none;
            padding:0;
            margin: 0;
            overflow: hidden;
        }
        li{
            position:relative;
            width: 70px;
            height: 51px;
            text-align: center;
            line-height: 40px;
            border: 1px solid;
            float:left;
        }
        h4{
            text-align: center;
        }
        .jia{
            position:absolute;
            width: 20px;
            height: 20px;
            top: 20px;
            right: 0px;
            text-align: center;
            line-height: 20px;
            border-left: 1px solid;
            border-bottom: 1px solid;
        }
        .iconfont{
            position: absolute;
            top: 0px;
            right: 0px;
            width: 12px;
            height: 10px;
            text-align: center;
            line-height: 9px;
            border-left: 1px solid;
            border-bottom: 1px solid;
        }
        .neir{
            width: 600px;
            height: 400px;
            text-align: center;
            line-height: 100px;
            border-left: 1px solid;
            border-bottom: 1px solid;
            border-right: 1px solid;
        }
        section{
            display: none;
        }
        .liactive{
            margin-bottom: 0px;
        }
        .conactive{
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <h4>JS面向对象 动态添加标签页</h4>
        <div class="tab-a" id="tab">
            <nav class="navb">
                <ul class="navs">
                    <li class="liactive"><span>测试一</span><span class="iconfont icon-guanbi">×</span></li>
                    <li><span>测试二</span><span class="iconfont icon-guanbi">×</span></li>
                    <li><span>测试三</span><span class="iconfont icon-guanbi">×</span></li>
                </ul>
                <div class="jia">
                    <span>+</span>
                </div>
            </nav>
            <div class="neir">
                <section class="conactive">测试一</section>
                <section>测试二</section>
                <section>测试三</section>
            </div>
        </div>
    </main>
    <script src="./js/tabqiehuan.js"></script>
</body>
</html>
