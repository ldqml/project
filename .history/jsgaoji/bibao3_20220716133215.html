<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var car=(function(){
            var start=13;
            var money=0;
            return{
                price:function(n){
                    if(n<=3){
                        price=start;
                    }else{
                        price=start+(n-3)*5;
                    }
                    return money;
                },
                yd:function(yongdu){
                    return yongdu ? money+10 : money;
                }
            }
        })();
        console.log(car.price(8));
    </script>
</body>
</html>
