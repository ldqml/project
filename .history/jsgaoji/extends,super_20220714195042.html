<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class father {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum(){
                document.write(this.x+this.y);
            }
        }
        class son extends father{
            constructor(x,y){
                super(x,y);
            }
        }
        var son =new son(6,7);
        son.sum();
    </script>
</head>
