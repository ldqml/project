<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .bd{
            width:700px;
            height:800px;
            border:1px solid;
            margin:0 auto;
            margin-top:50px;
        }
        ul{
            list-style-type:none;
        }
        li{
            height: 80px;
            text-align: center;
            font-size: 20px;
            line-height: 60px;
        }
        input{
            position:absolute;
            width: 200px;
            height: 35px;
            margin-top: 12px;
            right: 700px;
        }
        label{
            position:absolute;
            right: 900px;
        }
        .li1{
            margin-top: 30px;
        }
        .mima{
            position:absolute;
            right: 720px;
            margin-top: 53px;
        }
        .ruo{
            width: 20px;
            height: 10px;
            background: red;
            float: left;
            margin-left: 10px;
        }
        .zhong{
            width: 20px;
            height: 10px;
            background:yellow;
            float: left;
            margin-left: 10px;
        }
        .qiang{
            width: 20px;
            height: 10px;
            background:green;
            float: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="bd">
        <ul class="bd1">
            <li class="li1">
                <label for="tel">手机号：</label>
                <input type="text" class="inp1">
            </li>
            <li>
                <label for="tel">QQ：</label>
                <input type="text" class="inp1">
            </li>
            <li>
                <label for="tel">昵称：</label>
                <input type="text" class="inp1">
            </li>
            <li>
                <label for="tel">短信验证码：</label>
                <input type="text" class="inp1">
            </li>
            <li>
                <label for="tel">登入密码：</label>
                <input type="text" class="inp1">
                <div class="mima">
                    <div class="ruo"></div>
                    <div class="zhong"></div>
                    <div class="qiang"></div>
                </div>
            </li>
            <li>
                <label for="tel">确认密码：</label>
                <input type="text" class="inp1">
            </li>
            <li>
                <label for="tel">手机号：</label>
                <input type="text" class="inp1">
            </li>
        </ul>
    </div>
</body>
</html>
