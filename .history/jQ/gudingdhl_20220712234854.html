          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

<script src="jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        var hei=$('.aa > img').height();
        var heig=$('nav').height();
        $(window).scroll(function(){
            var scro=$(window).scrollTop();
            if(scro>=hei){
                $('nav').css({
                    position: 'fixed',
                    top :0,
                    left :0
                })
                $('.bb').css({
                marginTop:heig
            })
            }else{
                $('nav').css({
                    position:'static',
                    top :0,
                    left :0
                })
                $('.bb').css({
                marginTop:heig
            })
            }
        })
    })
</script>
