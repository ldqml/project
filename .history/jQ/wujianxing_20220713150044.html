<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>☆</li>
            <li>☆</li>
            <li>☆</li>
            <li>☆</li>
            <li>☆</li>
        </ul>
    </div>
</body>
</html>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        var kong='☆';
        var shi='★';
        $('ul > li').mouseenter(function(){
            $(this).text(shi).prevAll('li').text(shi);
            $(this).nextAll('li').text(kong)
        }).mouseleave(function(){
            $('ul > li').text(kong)
        }).click(function(){
            $(this).attr('biaoji','shoxing').siblings().removeAttr('biaoji')
            
        })
    })
</script>
