<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .da{
            position: fixed;
            bottom: 0;
            right: 0;
        }
        .an{
            position:fixed;
            display: inline-block;
            width: 40px;
            height: 12px;
            border: 1px solid white;
            line-height: 10px;
            text-align: center;
            right: 0;
            color: aliceblue;
        }
        .div1,.div2{
            margin-bottom: 0;
            width: 200px;
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="da" id="dada">
        <span class="an">Ã—</span>
        <div class="div1" id="aa">
            <img src="img/01.jpg" alt=""/>
        </div>
        <div class="div2" id="bb">
            <img src="img/02.jpg" alt=""/>
        </div>
    </div>
</body>
</html>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $('.an').click(function(){
            $('#bb').animate({
                height:0,
            },600,function(){
                $('#bb').animate({
                height:0,
            },600)
            });
        });
    })
</script>
