<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #sl1,#sl2{
            width: 100px;
            height: 120px;
            background-color: aqua;
            float: left;
            font-size: 16px;
        }
        .bt{
            width: 30px;
            float:left;
        }
        input{
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>城市选择：</h1>
    <select name="csxz" id="sl1" multiple>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广州</option>
        <option value="4">深圳</option>
        <option value="5">赣州</option>
    </select>
    <div class="bt">
        <input class="bt1" type="button" value=">>">
        <input class="bt2" type="button" value="<<">
        <input class="bt3" type="button" value=">">
        <input class="bt4" type="button" value="<">
    </div>
    <select name="csxz2" id="sl2" multiple>
        
    </select>
</body>
</html>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('.bt1').click(function(){
            $('#sl1 > option').appendTo('#sl2');
        })
        $('.bt2').click(function(){
            $('#sl2 > option').appendTo('#sl1');
        })
    })
</script>
