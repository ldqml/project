        .dropdown {
          position: relative;
          display: inline-block;
        }

          background-color: #f9f9f9;
          min-width: 85px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        
        .dropdown-content a {

          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: center;
        }
        
        .ll>li{

        }

        }
        .dropdown-content>li{

        }

</head>
