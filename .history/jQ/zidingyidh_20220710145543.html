<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .div1{
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            top: 50px;
            left:20px;

        }
    </style>
</head>
<body>
    <button type="button" class="bt1">开始</button>
    <div class="div1"></div>
</div>
</body>
</html>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $('.bt1').click(function(){
            $('.div1').animate({
                left:800,
                width:150,
                height:150
            },3000,'linear',function(){
                $('.div1').animate({
                left:800,
                top:500,
                width:100,
                height:100
            },3000,'linear',function(){
                $('.div1').animate({
                left:20,
                top:500,
                width:150,
                height:150
            },3000,'linear')
            })
            })
        })
    })
</script>
