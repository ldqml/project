<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .da{
            width: 485px;
            height: 300px;
            margin: 0 auto;
            margin-top: 200px;

        }
        .da >ul{
            float: left;
        }
        ul{
            list-style: none;
            display: inline-block;
        }
        .left>li,.right>li{
            width: 60px;
            height: 46px;
            background:skyblue;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid white;
        }
        a{
            text-decoration: none;
        }
        .center{
            width: 200px;
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="da">
        <ul class="left">
            <li><a href="#">第一张</a></li>
            <li><a href="#">第二张</a></li>
            <li><a href="#">第三张</a></li>
        </ul>
        <ul class="center">
            <li><a href="#"><img src="img/01.jpg" /></a></li>
            <li>
                <a href="#"><img src="img/02.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/03.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/04.jpg" /></a>
            </li>
            <li>
                <a href="#"><img src="img/05.jpg" /></a>
            </li>
            <li><a href="#"><img src="img/06.jpg" /></a></li>
        </ul>
        <ul class="right">
            <li><a href="#">第四张</a></li>
            <li><a href="#">第五张</a></li>
            <li><a href="#">第六张</a></li>
        </ul>
    </div>
</body>
</html>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $('.left > li').mouseenter(function(){
            var idx=$(this).index();
            $('.center > li').eq(idx).show().siblings('li').hide();
        })

        $('.right > li').mouseenter(function(){
            var idx=$(this).index();
            idx+=$('.left > li').length;
            $('.center > li').eq(idx).show().siblings('li').hide();
        })
    })
</script>
